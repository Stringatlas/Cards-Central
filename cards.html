        <!-- THIS IS THE ADD CARD FORM -->
        <div class="chat-popup" id="myForm">
            <!-- THE BELOW "ERROR" IS NOT AN ERROR??? vsc is just bad -->
            <form class="form-container">
                <h1 class="text-center">Add a Card</h1>
                <!-- <label for="cTit" class="input-group-text"><b>Title</b></label> -->
                <div class="input-group mb-2">
                    <label for="cTit" class="input-group-text p-1"
                        ><b>Title</b></label
                    >
                    <input
                        type="text"
                        name="cTit"
                        id="cTit"
                        class="border border-dark rounded-end rounded-3"
                        required
                    />
                </div>
                <div class="input-group mb-2">
                    <label for="cType" class="input-group-text p-1"
                        ><b>Type</b></label
                    >
                    <input
                        type="text"
                        name="cType"
                        id="cType"
                        class="border border-dark rounded-end rounded-3"
                        required
                    />
                </div>
                <div class="input-group mb-2">
                    <label for="cPlayer" class="input-group-text p-1"
                        ><b>Player</b></label
                    >
                    <input
                        type="text"
                        name="cPlayer"
                        id="cPlayer"
                        class="border border-dark rounded-end rounded-3"
                        required
                    />
                </div>
                <div class="input-group mb-2">
                    <label for="cYear" class="input-group-text p-1"
                        ><b>Year</b></label
                    >
                    <input
                        type="number"
                        name="cYear"
                        id="cYear"
                        min="0"
                        class="border border-dark rounded-end rounded-3"
                        required
                    />
                </div>
                <label for="msg"><b>Other Info</b></label>
                <textarea
                    placeholder="This card is in good quality..."
                    name="msg"
                    id="msg"
                    required
                ></textarea>

                <!-- Testing -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                <label for="imageUpload"
                    ><b>Upload an Image of Your Card</b></label
                >
                <input
                    onchange="previewFile(event)"
                    id="imageUpload"
                    type="file"
                    accept="image/*"
                    name="profile_photo"
                    placeholder="Photo"
                    class="form-control"
                    capture
                />

                <img id="img-preview" src="" width="100"></img>
                <!-- Testing -->

                <button type="button" class="btn mt-3" onclick="return processForm(this)">Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">
                    Close
                </button>
            </form>
